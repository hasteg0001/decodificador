<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mobile.css">
    <link rel="shortcut icon" href="imagens/logoalura.png" type="image/x-icon">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="imagens/logo1.png" alt="logo Cris">
           <h1>Mensagens Codificadas</h1>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras maiusculas e sem acento!</p>
        </div>


         <div id="output">
            <img src="imagens/boneco.png" alt="logo cris" height="230px" width="400px">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
         </div>
        </div>

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
        
        <h3>Desenvolvido por Sammuel Artaxerxes</h3>
     </footer>

     <script src="interacao/script.js"></script>
    
</body>
</html>
